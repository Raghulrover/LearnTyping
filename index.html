<html lang="en">
<head>
  <title>Learn Typing</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">Paragraph Typing</div>

    <div class="quote">Push yourself, because no one else is going to do it for you. Failure is the condiment that gives success its flavor The greatest glory in living lies not in never falling, but in rising every time we fall.</div>
    <textarea class="input_area" placeholder="start typing here..." oninput="passingText()"
      onfocus="typingStart()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>

    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">0s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
